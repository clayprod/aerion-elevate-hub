server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Brotli compression (if module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Sitemap XML - serve static file directly as XML (not HTML)
    # CRÍTICO: Esta regra DEVE vir ANTES dos security headers e da regra catch-all
    # location = tem precedência máxima sobre location /
    location = /sitemap.xml {
        # Força servir o arquivo estático como XML puro
        # $uri é o caminho relativo ao root (/usr/share/nginx/html)
        # Se o arquivo não existir, retorna 404 (não passa para React Router)
        try_files $uri =404;
        # Define explicitamente o Content-Type como XML
        default_type application/xml;
        add_header Content-Type "application/xml; charset=utf-8" always;
        add_header Cache-Control "public, max-age=3600" always;
        # NÃO adiciona headers de segurança que podem interferir
        access_log off;
    }

    # Security headers (aplicados a todas as outras rotas)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache videos with longer expiration
    location ~* \.(mp4|webm|ogg)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Cache HTML com revalidação
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # SPA routing com suporte a prerendering
    # Tenta servir HTML pré-renderizado primeiro, depois fallback para index.html
    location / {
        # Primeiro tenta arquivo HTML específico da rota (prerenderizado)
        try_files $uri $uri/index.html $uri/ /index.html;
        add_header Cache-Control "public, max-age=3600, must-revalidate";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Alternative health check endpoint for EasyPanel
    location = /healthz {
        access_log off;
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

