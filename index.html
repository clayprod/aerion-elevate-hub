          window.gtag = gtag;
          gtag('js', new Date());
          gtag('config', 'G-TRB0NJD7H1');
        }
        
        // Load GTM after page is interactive or after 2s delay
        if ('requestIdleCallback' in window) {
          requestIdleCallback(loadGTM, { timeout: 2000 });
        } else {
          setTimeout(loadGTM, 2000);
        }
      })();
