name: Webhook Deploy Trigger

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for deployment'
        required: false
        default: 'Manual trigger'
  repository_dispatch:
    types: [blog-post-published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Calculate package.json hash for cache busting
        id: package-hash
        run: |
          if [ -f package.json ]; then
            PACKAGE_HASH=$(sha256sum package.json | cut -d' ' -f1 | cut -c1-12)
            echo "hash=$PACKAGE_HASH" >> $GITHUB_OUTPUT
            echo "üì¶ Package.json hash: $PACKAGE_HASH"
          else
            echo "hash=default" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
            VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}
            VITE_EMAILJS_SERVICE_ID=${{ secrets.VITE_EMAILJS_SERVICE_ID }}
            VITE_EMAILJS_TEMPLATE_ID=${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
            VITE_EMAILJS_PUBLIC_KEY=${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
            CACHE_BUST=${{ steps.package-hash.outputs.hash }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Easypanel
        if: success()
        run: |
          echo "üîÑ Deploying via webhook..."
          curl -X POST "${{ secrets.EASYPANEL_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "image": "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest",
              "tag": "latest"
            }' || echo "‚ö†Ô∏è Webhook failed, manual deploy required"

      - name: Deployment Status
        if: success()
        run: |
          echo "‚úÖ Build successful!"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "SHA: ${{ github.sha }}"
          echo "Trigger: ${{ github.event_name }}"

